<div class="contentContainer">
  <div class="p-3 text-center">
    <h2>Please enter code sent to your Email</h2>
  </div>
  <div class="form-container">
    <form [formGroup]="resetForm" (ngSubmit)="handleForm()">
      <div class="form-group row form-element">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            formControlName="email"
            type="text"
            class="form-control"
            placeholder="Email"
            id="email"
            #inputEmail
          />
        </div>
      </div>
      <div class="form-group row form-element">
        <label for="newPassword" class="col-sm-2 col-form-label"
          >New Password</label
        >
        <div class="col-sm-10">
          <input
            formControlName="newPassword"
            type="password"
            class="form-control"
            placeholder="New Password"
            id="newPassword"
            #inputPass
          />
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <div class="">
          <button class="btn btn-primary d-block ms-auto">Verify</button>
        </div>
      </div>
    </form>
  </div>
</div>
