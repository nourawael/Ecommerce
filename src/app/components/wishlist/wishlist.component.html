<section class="w-75 mx-auto cartContainer p-3 rounded-3 my-2">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Wish List</h1>
  </div>

  <div
    class="row border-bottom pb-2 pt-2 d-flex align-items-center"
    *ngFor="let item of wishListDetails"
  >
    <div class="col-md-2">
      <div>
        <img [src]="item.imageCover" class="w-100" />
      </div>
    </div>
    <div class="col-md-10">
      <div class="d-flex justify-content-between">
        <div class="">
          <h5>{{ item.title }}</h5>
          <p class="h6 text-main">{{ item.price | currency : " EGP " }}</p>
          <button
            class="btn p-0 m-0 text-danger"
            (click)="removeItem(item._id)"
          >
            <i class="fa-solid fa-trash"></i> Remove
          </button>
        </div>
        <div class="text-center mt-3">
          <button
            class="btn btn-main quantityBtn"
            (click)="addToCart(item._id)"
          >
            Add To Cart
          </button>
        </div>
      </div>
      <div></div>
    </div>
  </div>

  <div class="text-center mt-3"></div>
</section>
