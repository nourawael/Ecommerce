<section class="m-5 w-75 m-auto">
  <div class="row d-flex justify-content-center g-0 m-5">
    <div class="col-md-4">
      <div>
        <owl-carousel-o [options]="mainSlider">
          <ng-template carouselSlide
            ><img src="./assets/images/m1.jpg" height="400px"
          /></ng-template>
          <ng-template carouselSlide
            ><img src="./assets/images/m2.jpg" height="400px"
          /></ng-template>
          <ng-template carouselSlide
            ><img src="./assets/images/m3.jpg" height="400px"
          /></ng-template>
        </owl-carousel-o>
      </div>
    </div>
    <div class="col-md-4">
      <div>
        <img src="./assets/images/ms1.jpg" class="w-100" height="200px" />
        <img src="./assets/images/ms2.jpg" class="w-100" height="200px" />
      </div>
    </div>
  </div>
</section>

<section class="m-1">
  <owl-carousel-o [options]="categoriesSlider">
    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide>
        <div>
          <img
            class="w-100"
            height="250px"
            [src]="category.image"
            [alt]="category.name"
          />
          <div>
            <h3>{{ category.name }}</h3>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<app-products></app-products>
