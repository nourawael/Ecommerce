<div class="detailsContainer container">
  <div class="row">
    <div class="col-md-4">
      <owl-carousel-o [options]="detailsSlider">
        <ng-container *ngFor="let img of productDetails.images">
          <ng-template carouselSlide>
            <div class="imgContainer">
              <img [src]="img" [alt]="productDetails.title" class="w-100" />
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-8">
      <div class="dContantContainer">
        <h1 class="h3">{{ productDetails.title }}</h1>
        <p>{{ productDetails.description }}</p>
        <div class="d-flex justify-content-between">
          <span> {{ productDetails.price | currency : "EGP" }}</span>
          <div>
            <i class="fa-solid fa-star rating-color cursor-pointer"></i
            >{{ productDetails.ratingsAverage }}
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-between align-items-center">
          <button
            class="btn btn-main dButton w-75 d-block mx-auto"
            (click)="addToCart(productDetails._id)"
          >
            + Add
          </button>

          <i
            *ngIf="wishListDetails.includes(productDetails._id)"
            class="fa-solid fa-heart fa-xl cursor-pointer fIcon text-danger"
            (click)="addToWishList(productDetails._id)"
          ></i>
          <i
            *ngIf="!wishListDetails.includes(productDetails._id)"
            class="fa-solid fa-heart fa-xl cursor-pointer fIcon"
            (click)="addToWishList(productDetails._id)"
          ></i>
        </div>
      </div>
    </div>
  </div>
</div>
