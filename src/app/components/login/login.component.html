<div class="contentContainer">
  <div class="image-container">
    <div
      class="imgObacity d-flex flex-column justify-content-center align-items-center"
    >
      <h1>Login Now</h1>
    </div>
  </div>
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
      <div class="form-group row form-element">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            formControlName="email"
            type="text"
            class="form-control"
            placeholder="Email"
            id="email"
            #inputEmail
          />
          <div class="m-1">
            <p
              class="errMsg"
              *ngIf="
                loginForm.get('email')?.getError('required') &&
                (loginForm.get('email')?.touched || inputEmail.value.length > 0)
              "
            >
              Email is required
            </p>
            <p class="errMsg" *ngIf="loginForm.get('email')?.getError('email')">
              Email is not valid
            </p>
          </div>
        </div>
      </div>
      <div class="form-group row form-element">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
            id="password"
            #inputPass
          />
          <div class="m-1">
            <p
              class="errMsg"
              *ngIf="
                loginForm.get('password')?.getError('required') &&
                (loginForm.get('password')?.touched ||
                  inputPass.value.length > 0)
              "
            >
              Password is required
            </p>
            <p
              class="errMsg"
              *ngIf="loginForm.get('password')?.getError('pattern')"
            >
              Password must starts with a capital letter followed by from 6 to
              10 charachters
            </p>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center row">
        <div class="col-md-6">
          <a class="cursor-pointer" routerLink="/forgerpassword"
            >Forget your Password?</a
          >
        </div>
        <div class="col-md-6">
          <button
            [disabled]="loginForm.invalid"
            class="btn btn-primary d-block ms-auto"
          >
            Login
          </button>
          <div class="text-center">
            <span class="text-danger">{{ errorMsg }}</span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
