<section class="w-75 mx-auto PaymentContainer p-3 rounded-3 my-2">
  <form [formGroup]="checkOut" class="pform" (ngSubmit)="handleForm()">
    <div class="form-group form-element mb-3">
      <label for="details" class="col-sm-2 col-form-label">Details</label>
      <div class="col-sm-10">
        <input
          formControlName="details"
          type="text"
          class="form-control"
          placeholder="details"
          id="details"
          #inputDetails
        />
        <div class="m-1">
          <p
            class="errMsg"
            *ngIf="
              checkOut.get('details')?.getError('required') &&
              (checkOut.get('details')?.touched ||
                inputDetails.value.length > 0)
            "
          >
            Details is required
          </p>
        </div>
      </div>
    </div>
    <div class="form-group form-element mb-3">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input
          formControlName="phone"
          type="text"
          class="form-control"
          placeholder="phone"
          id="phone"
          #inputphone
        />
        <div class="m-1">
          <p
            class="errMsg"
            *ngIf="
              checkOut.get('phone')?.getError('required') &&
              (checkOut.get('phone')?.touched || inputphone.value.length > 0)
            "
          >
            Phone is required
          </p>
        </div>
      </div>
    </div>
    <div class="form-group form-element mb-3">
      <label for="city" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
        <input
          formControlName="city"
          type="text"
          class="form-control"
          placeholder="city"
          id="city"
          #inputCity
        />
        <div class="m-1">
          <p
            class="errMsg"
            *ngIf="
              checkOut.get('city')?.getError('required') &&
              (checkOut.get('city')?.touched || inputCity.value.length > 0)
            "
          >
            City is required
          </p>
        </div>
      </div>
    </div>
    <div class="mt-3 mb-3 ms-auto">
      <button class="btn btn-main quantityBtn d-block ms-auto">Pay Now</button>
    </div>
  </form>
</section>
